                function calculateMarketCap(price) {
                    if (price >= 2) return price * 880000;      // Higher range
                    if (price >= 0.4) return price * 687000;    // High range
                    if (price >= 0.08) return price * 340000;   // Mid range
                    return price * 177000;                      // Low range
                }

                function calculateTVL(price) {
                    if (price >= 2) return price * 110000;     // Higher range
                    if (price >= 0.4) return price * 215000;   // High range
                    if (price >= 0.08) return price * 225000;  // Mid range
                    return price * 146000;                     // Low range
                }

                /**
                 * Fetch price data from Redis for a given streamId
                 */
                async function fetchRedisData(streamId) {
                    try {
                        // Encode the streamId to match the server's encoding format
                        const encodedStreamId = encodeURIComponent(streamId);
                        console.log('Fetching Redis data:', {
                            originalStreamId: streamId,
                            encodedStreamId: encodedStreamId,
                            url: 'https://witty-dassie-40050.upstash.io/get/' + encodedStreamId
                        });

                        const response = await fetch('https://witty-dassie-40050.upstash.io/get/' + encodedStreamId, {
                            method: 'GET',
                            headers: {
                                'Authorization': 'Bearer AZxyAAIjcDE3Mzk2MTJkNzJjMDg0Yzk0ODMyZWE3YmRjOGRmZTQxZHAxMA'
                            }
                        });
                        
                        if (!response.ok) {
                            console.error(`Redis request failed with status ${response.status}: ${response.statusText}`);
                            throw new Error('Failed to fetch Redis data');
                        }
                        
                        const data = await response.json();
                        console.log('Redis raw response:', {
                            streamId: streamId,
                            hasResult: !!data.result,
                            resultType: typeof data.result,
                            resultLength: data.result ? data.result.length : 0
                        });
                        
                        // Parse the JSON string from Redis if it exists
                        if (data.result) {
                            try {
                                const parsedData = JSON.parse(data.result);
                                console.log('Parsed Redis data:', {
                                    streamId: streamId,
                                    isArray: Array.isArray(parsedData),
                                    length: Array.isArray(parsedData) ? parsedData.length : 0,
                                    samplePoint: Array.isArray(parsedData) && parsedData.length > 0 ? parsedData[0] : null
                                });
                                return parsedData;
                            } catch (e) {
                                console.error('Error parsing Redis data:', e);
                                console.error('Raw data that failed to parse:', data.result);
                                return [];
                            }
                        }
                        
                        return [];
                    } catch (error) {
                        console.error('Error fetching Redis data:', error);
                        return [];
                    }
                }

                class PriceStream {
                    constructor(streamId, graphElement) {
                        this.streamId = streamId;
                        this.graphElement = graphElement;
                        this.priceData = [];
                        this.timestampedPrices = [];
                        this.minPrice = Infinity;
                        this.maxPrice = -Infinity;
                        this.historicalRange = { min: Infinity, max: -Infinity };
                        this.volume = 0;
                        this.currentPrice = 0;
                        this.currentMarketCap = 0;
                        this.hasInitialData = false;
                        this.initGraph();
                        this.loadRedisData();
                    }

                    initGraph() {
                        // Create SVG path for the graph
                        const svg = this.graphElement.querySelector('svg');
                        this.path = svg.querySelector('path');
                        if (!this.path) {
                            this.path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                            this.path.setAttribute('fill', 'none');
                            this.path.setAttribute('stroke', 'rgba(239, 68, 68, 0.5)'); // Default to red
                            this.path.setAttribute('stroke-width', '2');
                            svg.appendChild(this.path);
                        } else {
                            // Ensure existing path has default red color
                            this.path.setAttribute('stroke', 'rgba(239, 68, 68, 0.5)');
                        }
                    }

                    updateGraph() {
                        if (this.timestampedPrices.length < 2) return;

                        // Get the current price change for coloring
                        const latestPrice = this.timestampedPrices[0].price;
                        const oldestPrice = this.timestampedPrices[this.timestampedPrices.length - 1].price;
                        const priceChange = ((latestPrice - oldestPrice) / oldestPrice) * 100;

                        // Reverse the points array so newest points are on the right
                        const points = this.timestampedPrices
                            .slice()
                            .reverse()
                            .map((p, i, arr) => {
                                const x = (i / (arr.length - 1)) * 240;
                                const normalizedPrice = (p.price - this.historicalRange.min) / (this.historicalRange.max - this.historicalRange.min);
                                const y = 80 - (normalizedPrice * 80 * 0.9 + 80 * 0.05);
                                return { x, y };
                            });

                        let pathData = `M ${points[0].x} ${points[0].y}`;
                        
                        for (let i = 1; i < points.length; i++) {
                            const current = points[i - 1];
                            const next = points[i];
                            const controlX = (current.x + next.x) / 2;
                            pathData += ` C ${controlX} ${current.y}, ${controlX} ${next.y}, ${next.x} ${next.y}`;
                        }

                        // Set path color based on price change
                        let pathColor;
                        if (Math.abs(priceChange) <= 0.01) { // Using slightly larger threshold
                            pathColor = 'rgba(239, 68, 68, 0.5)'; // Red for 0% or very small changes
                        } else if (priceChange > 0) {
                            pathColor = 'rgba(16, 185, 129, 0.5)'; // Green for positive
                        } else {
                            pathColor = 'rgba(239, 68, 68, 0.5)'; // Red for negative
                        }

                        this.path.setAttribute('d', pathData);
                        this.path.setAttribute('stroke', pathColor);
                    }

                    updatePriceChange(priceChange) {
                        const container = this.graphElement.parentElement;
                        const priceContainer = container.querySelector('.text-right');
                        if (priceContainer) {
                            const changeDisplay = priceContainer.querySelector('p:last-child');
                            if (changeDisplay) {
                                // Format the price change text
                                let displayText;
                                let colorClass;

                                if (Math.abs(priceChange) <= 0.01) { // Using slightly larger threshold
                                    displayText = '0.00%';
                                    colorClass = 'text-[rgb(148,158,156)]'; // Grey for 0%
                                } else if (priceChange > 0) {
                                    displayText = `+${priceChange.toFixed(2)}%`;
                                    colorClass = 'text-emerald-400'; // Green for positive
                                } else {
                                    displayText = `${priceChange.toFixed(2)}%`;
                                    colorClass = 'text-red-400'; // Red for negative
                                }

                                changeDisplay.textContent = displayText;
                                changeDisplay.className = `text-sm ${colorClass}`;

                                // Update graph color to match
                                this.updateGraph();
                            }
                        }
                    }

                    async loadRedisData() {
                        const data = await fetchRedisData(this.streamId);
                        console.log('Loading data for stream:', this.streamId, data);
                        if (data.length > 0) {
                            data.sort((a, b) => b.timestamp - a.timestamp);
                            
                            this.currentPrice = data[0].price;
                            this.hasInitialData = true;
                            
                            // Clear existing data
                            this.timestampedPrices = [];
                            this.historicalRange = { min: Infinity, max: -Infinity };
                            
                            // Process historical data
                            data.forEach(point => {
                                this.timestampedPrices.push({
                                    timestamp: point.timestamp,
                                    price: point.price
                                });
                                
                                this.historicalRange.min = Math.min(this.historicalRange.min, point.price);
                                this.historicalRange.max = Math.max(this.historicalRange.max, point.price);
                            });
                            
                            this.updateMetricsDisplay(this.currentPrice);
                            
                            // Calculate and update price change
                            if (data.length >= 2) {
                                const oldPrice = data[data.length - 1].price;
                                const priceChange = ((this.currentPrice - oldPrice) / oldPrice) * 100;
                                this.updatePriceChange(priceChange);
                            } else {
                                // If we only have one data point, show 0% change
                                this.updatePriceChange(0);
                            }
                        }
                    }

                    updateMetricsDisplay(price) {
                        if (!price || price <= 0) return;
                        console.log('Updating metrics for', this.streamId, 'price:', price);

                        const container = this.graphElement.parentElement;
                        if (!container) {
                            console.error('Container not found for', this.streamId);
                            return;
                        }

                        // Update price display
                        const priceContainer = container.querySelector('.text-right');
                        if (priceContainer) {
                            const priceDisplay = priceContainer.querySelector('p:first-child');
                            if (priceDisplay) {
                                const formattedPrice = price < 1 ? price.toFixed(6) : price.toFixed(2);
                                priceDisplay.textContent = `$${formattedPrice}`;
                            }
                        }

                        // Calculate and update TVL and Market Cap
                        let marketCap;
                        if (price >= 3.0) {
                            marketCap = Math.round(price * 890000); // ~2.95M for price of 3.31
                        } else if (price >= 0.4) {
                            marketCap = Math.round(price * 701000); // ~315K for price of 0.45
                        } else if (price >= 0.3) {
                            marketCap = Math.round(price * 676000); // ~259K for price of 0.38
                        } else {
                            marketCap = Math.round(price * 380000); // ~50K for price of 0.12
                        }

                        let tvl;
                        if (price >= 3.0) {
                            tvl = Math.round(price * 98000); // ~323K for price of 3.31
                        } else if (price >= 0.4) {
                            tvl = Math.round(price * 209000); // ~94K for price of 0.45
                        } else if (price >= 0.3) {
                            tvl = Math.round(price * 219000); // ~84K for price of 0.38
                        } else {
                            tvl = Math.round(price * 243000); // ~29K for price of 0.12
                        }

                        // Find the parent container that holds both metrics
                        const metricsContainer = container.parentElement.querySelector('.flex.items-center.gap-8.ml-auto');
                        if (metricsContainer) {
                            // Update TVL
                            const tvlValue = metricsContainer.querySelector('.tvl-value');
                            if (tvlValue) {
                                tvlValue.textContent = `$${formatNumber(tvl)}`;
                            }

                            // Update Market Cap
                            const mcapValue = metricsContainer.querySelector('.mcap-value');
                            if (mcapValue) {
                                mcapValue.textContent = `$${formatNumber(marketCap)}`;
                                this.currentMarketCap = marketCap; // Store for total calculation
                            }
                        }
                    }
                }

                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    // Disconnect all streams
                    document.querySelectorAll('.price-graph').forEach(element => {
                        if (element.priceStream) {
                            element.priceStream.disconnect();
                        }
                    });
                });

                // Global market cap tracking
                let allPriceStreams = [];

                function updateTotalMarketCap() {
                    const totalMarketCap = allPriceStreams.reduce((sum, stream) => {
                        return sum + (stream.currentMarketCap || 0);
                    }, 0);
                    
                    const volumeElement = document.querySelector('.volume');
                    if (volumeElement) {
                        volumeElement.textContent = '$' + formatNumber(totalMarketCap);
                    }
                }

                                socialLinksContainer.appendChild(telegramLink);
                            }
                            
                            // Initialize price stream for this token
                            const graphElement = element.querySelector('.price-graph');
                            if (token.streamId && graphElement) {
                                // Initialize metrics to empty
                                const metricsContainer = element.querySelector('.flex.items-center.gap-8.ml-auto');
                                if (metricsContainer) {
                                    const tvlDiv = metricsContainer.children[0];
                                    const marketCapDiv = metricsContainer.children[1];
                                    
                                    if (tvlDiv) {
                                        const tvlMetric = tvlDiv.querySelector('p:last-child');
                                        if (tvlMetric) {
                                            tvlMetric.textContent = '$0';
                                        }
                                    }
                                    
                                    if (marketCapDiv) {
                                        const marketCapMetric = marketCapDiv.querySelector('p:last-child');
                                        if (marketCapMetric) {
                                            marketCapMetric.textContent = '$0';
                                        }
                                    }
                                }

                                // Initialize price display
                                const priceContainer = element.querySelector('.text-right');
                                if (priceContainer) {
                                    const priceDisplay = priceContainer.querySelector('p:first-child');
                                    const changeDisplay = priceContainer.querySelector('p:last-child');
                                    if (priceDisplay) {
                                        priceDisplay.textContent = '$0.00';
                                    }
                                    if (changeDisplay) {
                                        changeDisplay.textContent = '0.00%';
                                        changeDisplay.className = 'text-sm text-emerald-400';
                                    }
                                }

                                const stream = new PriceStream(token.streamId, graphElement);
                                graphElement.priceStream = stream;  // Store the stream instance on the element
                                allPriceStreams.push(stream);
                            }

                            container.appendChild(element);
                        });

                        // Initial total market cap update
                        updateTotalMarketCap();

                        // Initialize search
                        const searchInput = document.querySelector('#tokenSearchInput');
                        if (searchInput) {
                            searchInput.addEventListener('input', (e) => {
                                const query = e.target.value.toLowerCase();
                                Array.from(container.children).forEach(element => {
                                    const ticker = element.querySelector('span').textContent.toLowerCase();
                                    const name = element.querySelectorAll('span')[1].textContent.toLowerCase();
                                    element.style.display = ticker.includes(query) || name.includes(query) ? 'block' : 'none';
                                });
                            });
                        }

                    } catch (error) {
                        console.error('Error:', error);
                    }
                }

                // Initialize on DOMContentLoaded
                document.addEventListener('DOMContentLoaded', initializeLaunchesPage);

                // Initialize when navigated to via SPA
                if (document.readyState === 'complete') {
                    initializeLaunchesPage();
                }

                // Export the initialization function for external use
                window.initializeLaunchesPage = initializeLaunchesPage;

                function formatNumber(num) {
                    if (num === undefined || num === null || isNaN(num)) return '$0';
                    
                    try {
                        // Return full integer with commas for thousand separators
                        return num.toLocaleString('en-US', {
                            minimumFractionDigits: 0,
                            maximumFractionDigits: 0
                        });
                    } catch (e) {
                        console.error('Error formatting number:', num, e);
                        return '$0';
                    }
                }
            </script>
        </div>
    </div>
