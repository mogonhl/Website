    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #002420;
            background-image: url('/assets/back.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/back.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .section {
            padding-top: 2rem;
        }

        .tab-indicator {
            height: 1px;
            bottom: -1px;
        }

        .snapshot-chart {
            width: 120px;
            height: 60px;
        }

        .social-link {
            transition: all 0.2s ease;
            color: rgb(148,158,156);
        }

        .social-link:hover {
            color: rgba(72,255,225,0.9);
        }

        .search-input {
            background: rgba(15, 26, 31, 0.7);
            border: 1px solid #0a2622;
            color: white;
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: rgba(72,255,225,0.3);
        }

        .search-input {
            padding: 8px 12px;
            border-radius: 6px;
        }

        /* Token row hover styles */
        #launches-container > div {
            position: relative;
            transition: background-color 0.2s ease;
            background-color: rgba(15, 26, 31, 0.95);
        }

        #launches-container > div:hover {
            background-color: rgba(15, 26, 31, 0.98);
        }

        /* Add vertical line for starred rows */
        #launches-container > div {
            position: relative;
        }

        #launches-container > div::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: rgba(72, 255, 225, 0.9);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #launches-container > div.starred::before {
            opacity: 1;
        }

        #launches-container > div:hover::before {
            opacity: 0;
        }

        /* Asset info container styles */
        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Star icon styles */
        .star-icon {
            position: absolute;
            left: 20px;
            opacity: 0;
            width: 16px;
            height: 16px;
            color: rgb(148, 158, 156);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-8px);
        }

        .star-icon path {
            transition: fill 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            stroke-width: 2;
        }

        .star-icon:hover {
            color: rgba(72, 255, 225, 0.9);
        }

        .star-icon.active {
            color: rgba(72, 255, 225, 0.9);
        }

        .star-icon.active path {
            fill: currentColor;
        }

        /* Click animation */
        @keyframes starPop {
            0% { transform: scale(1); }
            50% { transform: scale(0.85); }
            100% { transform: scale(1); }
        }

        .star-icon.animate path {
            animation: starPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Hover animations */
        #launches-container > div:hover .asset-info {
            transform: translateX(24px);
        }

        #launches-container > div:hover .star-icon {
            opacity: 1;
            transform: translateX(0);
        }

        .sort-button {
            transition: color 0.2s ease;
            position: relative;
        }

        .sort-button:hover {
            color: white;
        }

        .sort-button.active {
            color: white;
        }

        .sort-button.active svg {
            opacity: 1;
        }

        .sort-button.active.ascending svg {
            transform: rotate(180deg);
        }
    </style>
</head>

            <script>
                function calculateMarketCap(price) {
                    if (price >= 2) return price * 880000;      // Higher range
                    if (price >= 0.4) return price * 687000;    // High range
                    if (price >= 0.08) return price * 340000;   // Mid range
                    return price * 177000;                      // Low range
                }

                function calculateTVL(price) {
                    if (price >= 2) return price * 110000;     // Higher range
                    if (price >= 0.4) return price * 215000;   // High range
                    if (price >= 0.08) return price * 225000;  // Mid range
                    return price * 146000;                     // Low range
                }

                /**
                 * Fetch price data from Redis for a given streamId
                 */
                async function fetchRedisData(streamId) {
                    try {
                        // Encode the streamId to match the server's encoding format
                        const encodedStreamId = encodeURIComponent(streamId);
                        console.log('Fetching Redis data:', {
                            originalStreamId: streamId,
                            encodedStreamId: encodedStreamId,
                            url: 'https://witty-dassie-40050.upstash.io/get/' + encodedStreamId
                        });

                        const response = await fetch('https://witty-dassie-40050.upstash.io/get/' + encodedStreamId, {
                            method: 'GET',
                            headers: {
                                'Authorization': 'Bearer AZxyAAIjcDE3Mzk2MTJkNzJjMDg0Yzk0ODMyZWE3YmRjOGRmZTQxZHAxMA'
                            }
                        });
                        
                        if (!response.ok) {
                            console.error(`Redis request failed with status ${response.status}: ${response.statusText}`);
                            throw new Error('Failed to fetch Redis data');
                        }
                        
                        const data = await response.json();
                        console.log('Redis raw response:', {
                            streamId: streamId,
                            hasResult: !!data.result,
                            resultType: typeof data.result,
                            resultLength: data.result ? data.result.length : 0
                        });
                        
                        // Parse the JSON string from Redis if it exists
                        if (data.result) {
                            try {
                                const parsedData = JSON.parse(data.result);
                                console.log('Parsed Redis data:', {
                                    streamId: streamId,
                                    isArray: Array.isArray(parsedData),
                                    length: Array.isArray(parsedData) ? parsedData.length : 0,
                                    samplePoint: Array.isArray(parsedData) && parsedData.length > 0 ? parsedData[0] : null
                                });
                                return parsedData;
                            } catch (e) {
                                console.error('Error parsing Redis data:', e);
                                console.error('Raw data that failed to parse:', data.result);
                                return [];
                            }
                        }
                        
                        return [];
                    } catch (error) {
                        console.error('Error fetching Redis data:', error);
                        return [];
                    }
                }

                class PriceStream {
                    constructor(streamId, graphElement) {
                        this.streamId = streamId;
                        this.graphElement = graphElement;
                        this.priceData = [];
                        this.timestampedPrices = [];
                        this.minPrice = Infinity;
                        this.maxPrice = -Infinity;
                        this.historicalRange = { min: Infinity, max: -Infinity };
                        this.volume = 0;
                        this.currentPrice = 0;
                        this.currentMarketCap = 0;
                        this.hasInitialData = false;
                        this.loadRedisData();
                    }

                    updateGraph() {
                        if (this.timestampedPrices.length < 2) return;

                        // Get the current price change for coloring
                        const latestPrice = this.timestampedPrices[0].price;
                        const oldestPrice = this.timestampedPrices[this.timestampedPrices.length - 1].price;
                        const priceChange = ((latestPrice - oldestPrice) / oldestPrice) * 100;

                        // Create points array from all price data
                        const points = [];
                        const totalPoints = Math.min(this.timestampedPrices.length, 100); // Increased from 50 to 100 for more granularity
                        const step = Math.max(1, Math.floor(this.timestampedPrices.length / totalPoints));
                        
                        // Process points in chronological order for smoother line
                        for (let i = this.timestampedPrices.length - 1; i >= 0; i -= step) {
                            const price = this.timestampedPrices[i].price;
                            const x = ((this.timestampedPrices.length - 1 - i) / (this.timestampedPrices.length - 1)) * 240;
                            const normalizedPrice = (price - this.historicalRange.min) / (this.historicalRange.max - this.historicalRange.min);
                            const y = 60 - (normalizedPrice * 60 * 0.9 + 60 * 0.05);
                            points.push({ x, y });
                        }

                        // Create path data
                        let pathData = `M ${points[0].x} ${points[0].y}`;
                        for (let i = 1; i < points.length; i++) {
                            pathData += ` L ${points[i].x} ${points[i].y}`;
                        }

                        // Set path color based on price change
                        let pathColor;
                        if (Math.abs(priceChange) <= 0.01) {
                            pathColor = 'rgb(239, 68, 68)';
                        } else if (priceChange > 0) {
                            pathColor = 'rgb(16, 185, 129)';
                        } else {
                            pathColor = 'rgb(239, 68, 68)';
                        }

                        // Update SVG with just the line
                        this.graphElement.innerHTML = `
                            <svg class="w-full h-full" viewBox="0 0 240 60" preserveAspectRatio="none">
                                <path 
                                    d="${pathData}" 
                                    fill="none"
                                    stroke="${pathColor.replace('rgb', 'rgba').replace(')', ', 0.95)')}"
                                    stroke-width="2"
                                />
                            </svg>
                        `;
                    }

                    updatePriceChange(priceChange) {
                        const container = this.graphElement.parentElement;
                        const launchItem = container.parentElement.parentElement;
                        if (launchItem) {
                            // Find the div containing the price value, then get its sibling performance element
                            const priceDiv = launchItem.querySelector('.price-value')?.parentElement;
                            const changeDisplay = priceDiv?.querySelector('p:last-child');
                            if (changeDisplay) {
                                // Format the price change text
                                let displayText;
                                let colorClass;

                                if (Math.abs(priceChange) <= 0.01) {
                                    displayText = 'Bonded';
                                    colorClass = 'text-[rgb(148,158,156)]';
                                } else if (priceChange > 0) {
                                    displayText = `+${priceChange.toFixed(2)}%`;
                                    colorClass = 'text-emerald-400';
                                } else {
                                    displayText = `${priceChange.toFixed(2)}%`;
                                    colorClass = 'text-red-400';
                                }

                                changeDisplay.textContent = displayText;
                                changeDisplay.className = `text-sm ${colorClass}`;

                                // Update graph color to match
                                const path = this.graphElement.querySelector('path');
                                if (path) {
                                    let pathColor;
                                    if (Math.abs(priceChange) <= 0.01) {
                                        pathColor = 'rgb(16, 185, 129)'; // Green for bonded
                                    } else if (priceChange > 0) {
                                        pathColor = 'rgb(16, 185, 129)';
                                    } else {
                                        pathColor = 'rgb(239, 68, 68)';
                                    }
                                    path.setAttribute('stroke', pathColor.replace('rgb', 'rgba').replace(')', ', 0.9)'));
                                    path.setAttribute('stroke-width', '2');
                                }
                            }
                        }
                    }

                    async loadRedisData() {
                        const data = await fetchRedisData(this.streamId);
                        console.log('Loading data for stream:', this.streamId, data);
                        if (data.length > 0) {
                            data.sort((a, b) => b.timestamp - a.timestamp);
                            
                            this.currentPrice = data[0].price;
                            this.hasInitialData = true;
                            
                            // Clear existing data
                            this.timestampedPrices = [];
                            this.historicalRange = { min: Infinity, max: -Infinity };
                            
                            // Process historical data
                            data.forEach(point => {
                                this.timestampedPrices.push({
                                    timestamp: point.timestamp,
                                    price: point.price
                                });
                                
                                this.historicalRange.min = Math.min(this.historicalRange.min, point.price);
                                this.historicalRange.max = Math.max(this.historicalRange.max, point.price);
                            });
                            
                            this.updateMetricsDisplay(this.currentPrice);
                            
                            // Calculate 24h price change
                            if (data.length >= 2) {
                                const now = Date.now();
                                const oneDayAgo = now - (24 * 60 * 60 * 1000);
                                
                                // Find the price closest to 24h ago
                                const dayOldPrice = data.find(point => point.timestamp <= oneDayAgo)?.price || data[data.length - 1].price;
                                
                                const priceChange = ((this.currentPrice - dayOldPrice) / dayOldPrice) * 100;
                                this.updatePriceChange(priceChange);
                            } else {
                                // If we only have one data point, show 0% change
                                this.updatePriceChange(0);
                            }
                        }
                    }

                    updateMetricsDisplay(price) {
                        if (!price || price <= 0) return;
                        console.log('Updating metrics for', this.streamId, 'price:', price);

                        const container = this.graphElement.parentElement;
                        if (!container) {
                            console.error('Container not found for', this.streamId);
                            return;
                        }

                        // Calculate market cap and TVL
                        const marketCap = calculateMarketCap(price);
                        const tvl = calculateTVL(price);
                        this.currentMarketCap = marketCap;

                        // Find the launch item container
                        const launchItem = container.parentElement.parentElement;
                        if (launchItem) {
                            // Update TVL
                            const tvlValue = launchItem.querySelector('.tvl-value');
                            if (tvlValue) {
                                tvlValue.textContent = `$${formatNumber(tvl)}`;
                            }

                            // Update market cap
                            const mcapValue = launchItem.querySelector('.mcap-value');
                            if (mcapValue) {
                                mcapValue.textContent = `$${formatNumber(marketCap)}`;
                            }

                            // Update price
                            const priceValue = launchItem.querySelector('.price-value');
                            if (priceValue) {
                                const formattedPrice = price < 1 ? price.toFixed(6) : price.toFixed(2);
                                priceValue.textContent = `$${formattedPrice}`;
                            }

                            // Update hover border color based on performance
                            const latestPrice = this.timestampedPrices[0].price;
                            const oldestPrice = this.timestampedPrices[this.timestampedPrices.length - 1].price;
                            const priceChange = ((latestPrice - oldestPrice) / oldestPrice) * 100;
                            
                            let borderColor;
                            if (Math.abs(priceChange) <= 0.01) {
                                borderColor = 'rgba(148, 158, 156, 0.4)'; // Gray for neutral
                            } else if (priceChange > 0) {
                                borderColor = 'rgba(16, 185, 129, 0.4)'; // Green for positive
                            } else {
                                borderColor = 'rgba(239, 68, 68, 0.4)'; // Red for negative
                            }
                            
                            // Apply the custom hover style
                            launchItem.style.transition = 'border-color 0.2s ease';
                            launchItem.addEventListener('mouseenter', () => {
                                launchItem.style.borderColor = borderColor;
                            });
                            launchItem.addEventListener('mouseleave', () => {
                                launchItem.style.borderColor = '#0a2622';
                            });
                        }

                        // Update the graph
                        this.updateGraph();

                        // Update total market cap
                        updateTotalMarketCap();
                    }
                }

                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    // Disconnect all streams
                    document.querySelectorAll('.price-graph').forEach(element => {
                        if (element.priceStream) {
                            element.priceStream.disconnect();
                        }
                    });
                });

                // Global market cap tracking
                let allPriceStreams = [];
                // Track original order globally
                const originalOrder = new Map();

                function updateTotalMarketCap() {
                    const totalMarketCap = allPriceStreams.reduce((sum, stream) => {
                        return sum + (stream.currentMarketCap || 0);
                    }, 0);
                    
                    const volumeElement = document.querySelector('.volume');
                    if (volumeElement) {
                        volumeElement.textContent = '$' + formatNumber(totalMarketCap);
                    }
                }

                // Load starred tokens from localStorage
                const starredTokens = new Set(JSON.parse(localStorage.getItem('starredTokens') || '[]'));

                // Function to sort items with consistent starred behavior
                function sortWithStarred(items, sortFn = null) {
                    return items.sort((a, b) => {
                        // Always keep starred items at the top
                        const aIsStarred = a.classList.contains('starred');
                        const bIsStarred = b.classList.contains('starred');
                        if (aIsStarred !== bIsStarred) return aIsStarred ? -1 : 1;
                        
                        // If no sort function provided, use original order
                        if (!sortFn) {
                            const aOrder = originalOrder.get(a);
                            const bOrder = originalOrder.get(b);
                            return aOrder - bOrder;
                        }
                        
                        // Use provided sort function for non-starred comparison
                        return sortFn(a, b);
                    });
                }

                // Function to update starred tokens
                function updateStarredTokens() {
                    localStorage.setItem('starredTokens', JSON.stringify([...starredTokens]));
                    
                    // Move starred items to the top while maintaining original order
                    const container = document.getElementById('launches-container');
                    const items = Array.from(container.children);
                    
                    sortWithStarred(items).forEach(item => container.appendChild(item));
                }

                // Add global search function
                function searchTokens(query) {
                    const container = document.getElementById('launches-container');
                    if (!container) return;
                    
                    Array.from(container.children).forEach(element => {
                        const tokenName = element.querySelector('.token-name')?.textContent.toLowerCase();
                        const tokenDesc = element.querySelector('.token-description')?.textContent.toLowerCase();
                        element.style.display = (tokenName && tokenName.includes(query.toLowerCase())) || 
                                             (tokenDesc && tokenDesc.includes(query.toLowerCase())) ? 'grid' : 'none';
                    });
                }

                // Initialize search event listener
                document.addEventListener('DOMContentLoaded', () => {
                    // Initialize search
                    const searchInput = document.querySelector('#tokenSearchInput');
                    if (searchInput) {
                        searchInput.addEventListener('input', (e) => {
                            searchTokens(e.target.value);
                        });
                    }

                    // Initialize sort buttons
                    document.querySelectorAll('.sort-button').forEach(button => {
                        button.addEventListener('click', () => {
                            const sortType = button.getAttribute('data-sort');
                            const container = document.getElementById('launches-container');
                            if (!container) return;

                            if (sortType === 'potential') {
                                // Toggle Potential filter
                                const isActive = button.classList.contains('active');
                                
                                // Reset all buttons first
                                document.querySelectorAll('.sort-button').forEach(btn => {
                                    btn.classList.remove('active', 'ascending');
                                });

                                if (isActive) {
                                    // If was active, deactivate and show all in original order
                                    const items = Array.from(container.children);
                                    sortWithStarred(items).forEach(element => {
                                        element.style.display = 'grid';
                                        container.appendChild(element);
                                    });
                                } else {
                                    // If was not active, activate and show only PURRG
                                    button.classList.add('active');
                                    Array.from(container.children).forEach(element => {
                                        const tokenName = element.querySelector('.token-name');
                                        if (tokenName) {
                                            element.style.display = tokenName.textContent.trim() === 'PURRG' ? 'grid' : 'none';
                                        }
                                    });
                                }
                            } else {
                                // For other sort types, ensure all items are visible first
                                Array.from(container.children).forEach(element => {
                                    element.style.display = 'grid';
                                });
                                // Then apply the sort
                                sortItems(sortType);
                            }
                        });
                    });
                });

                // Initialize launches page
                async function initializeLaunchesPage() {
                    try {
                        // Clear existing streams
                        allPriceStreams = [];
                        
                        const metadata = launchesData;
                        document.querySelector('.total-launches').textContent = metadata.tokens.length;

                        // Create launch elements
                        const container = document.getElementById('launches-container');
                        // Store the template HTML before clearing
                        const templateHtml = container.firstElementChild.outerHTML;
                        container.innerHTML = ''; // Clear the placeholder

                        // Initialize sorting state
                        let currentSort = { type: null, ascending: false, clicks: 0 };
                        
                        // Function to sort items
                        window.sortItems = function(sortType) {
                            const items = Array.from(container.children);
                            
                            // Update click count and handle sort direction
                            if (currentSort.type === sortType) {
                                currentSort.clicks++;
                                if (currentSort.clicks === 3) {
                                    // Reset on third click - restore original order
                                    currentSort.type = null;
                                    currentSort.ascending = false;
                                    currentSort.clicks = 0;
                                } else {
                                    // Toggle direction on first and second clicks
                                    currentSort.ascending = !currentSort.ascending;
                                }
                            } else {
                                // New sort type - start with descending
                                currentSort.type = sortType;
                                currentSort.ascending = false;
                                currentSort.clicks = 1;
                            }

                            // Update button states
                            document.querySelectorAll('.sort-button').forEach(button => {
                                button.classList.remove('active', 'ascending');
                                if (button.dataset.sort === currentSort.type) {
                                    button.classList.add('active');
                                    if (currentSort.ascending) {
                                        button.classList.add('ascending');
                                    }
                                }
                            });

                            // If no sort type (reset), restore original order with starred items at top
                            if (!currentSort.type) {
                                sortWithStarred(items).forEach(item => container.appendChild(item));
                                return;
                            }

                            // Sort with the appropriate comparison function
                            const sortFn = (a, b) => {
                                if (sortType === 'mcap') {
                                    const aMcap = parseFloat(a.querySelector('.mcap-value').textContent.replace(/[^0-9]/g, '')) || 0;
                                    const bMcap = parseFloat(b.querySelector('.mcap-value').textContent.replace(/[^0-9]/g, '')) || 0;
                                    return currentSort.ascending ? aMcap - bMcap : bMcap - aMcap;
                                } else if (sortType === 'performance') {
                                    const aPerf = parseFloat(a.querySelector('.price-value').nextElementSibling.textContent) || 0;
                                    const bPerf = parseFloat(b.querySelector('.price-value').nextElementSibling.textContent) || 0;
                                    return currentSort.ascending ? aPerf - bPerf : bPerf - aPerf;
                                }
                                return 0;
                            };

                            sortWithStarred(items, sortFn).forEach(item => container.appendChild(item));
                        }

                        // Create and append tokens in order
                        metadata.tokens.forEach((token, index) => {
                            // Create new element from template HTML
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = templateHtml;
                            const element = tempDiv.firstElementChild;
                            
                            // Store the original order
                            originalOrder.set(element, index);

                            // Add click handler to open hypurr link
                            if (token.hypurr) {
                                element.style.cursor = 'pointer';
                                element.addEventListener('click', (e) => {
                                    // Get click position relative to the container
                                    const rect = element.getBoundingClientRect();
                                    const clickX = e.clientX - rect.left;
                                    
                                    // Find the icon container's right edge
                                    const iconContainer = element.querySelector('.w-11.h-11');
                                    if (!iconContainer) return;
                                    const iconRect = iconContainer.getBoundingClientRect();
                                    const iconRightEdge = iconRect.right - rect.left;
                                    
                                    // Don't trigger if clicking before the icon's right edge or on special elements
                                    if (clickX <= iconRightEdge || 
                                        e.target.closest('.star-icon') || 
                                        e.target.closest('.social-link') || 
                                        e.target.closest('.price-graph')) {
                                        return;
                                    }
                                    window.open(token.hypurr, '_blank');
                                });
                            }

                            // Setup star functionality
                            const starIcon = element.querySelector('.star-icon');
                            if (starIcon) {
                                // Check if this token is starred
                                if (starredTokens.has(token.ticker)) {
                                    starIcon.classList.add('active');
                                    element.classList.add('starred');
                                }

                                let pendingStarChange = null;

                                starIcon.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    
                                    // Store the pending change
                                    pendingStarChange = {
                                        shouldStar: !starIcon.classList.contains('active'),
                                        ticker: token.ticker
                                    };

                                    // Show immediate visual feedback and animation
                                    starIcon.classList.remove('animate');
                                    void starIcon.offsetWidth; // Force reflow
                                    starIcon.classList.toggle('active', pendingStarChange.shouldStar);
                                    starIcon.classList.add('animate');
                                    
                                    // Remove animation class after it completes
                                    setTimeout(() => {
                                        starIcon.classList.remove('animate');
                                    }, 300);
                                });

                                element.addEventListener('mouseleave', () => {
                                    if (pendingStarChange) {
                                        // Apply the pending change to element and storage
                                        element.classList.toggle('starred', pendingStarChange.shouldStar);
                                        
                                        if (pendingStarChange.shouldStar) {
                                            starredTokens.add(pendingStarChange.ticker);
                                        } else {
                                            starredTokens.delete(pendingStarChange.ticker);
                                        }

                                        // Update localStorage and reorder
                                        updateStarredTokens();
                                        
                                        // Clear the pending change
                                        pendingStarChange = null;
                                    }
                                });
                            }
                            
                            // Update element data
                            const tokenImg = element.querySelector('img');
                            if (tokenImg) {
                                tokenImg.src = token.icon || '/assets/logo.png';
                                tokenImg.alt = token.ticker;
                            }
                            
                            const tokenName = element.querySelector('.token-name');
                            const tokenDescription = element.querySelector('.token-description');
                            if (tokenName) {
                                tokenName.textContent = token.ticker;
                            }
                            if (tokenDescription) {
                                tokenDescription.textContent = token.name;
                            }
                            
                            // Update social links
                            const socialLinksContainer = element.querySelector('.social-links');
                            if (socialLinksContainer) {
                                socialLinksContainer.innerHTML = ''; // Clear default links

                                // Add website link if exists
                                if (token.links.website) {
                                    const websiteLink = document.createElement('a');
                                    websiteLink.href = token.links.website;
                                    websiteLink.target = '_blank';
                                    websiteLink.className = 'social-link text-[rgb(148,158,156)] hover:text-white';
                                    websiteLink.innerHTML = `
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                                        </svg>
                                    `;
                                    socialLinksContainer.appendChild(websiteLink);
                                }

                                // Add Twitter link if exists
                                if (token.links.twitter) {
                                    const twitterLink = document.createElement('a');
                                    twitterLink.href = token.links.twitter;
                                    twitterLink.target = '_blank';
                                    twitterLink.className = 'social-link text-[rgb(148,158,156)] hover:text-white';
                                    twitterLink.innerHTML = `
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                        </svg>
                                    `;
                                    socialLinksContainer.appendChild(twitterLink);
                                }

                                // Add Telegram link if exists
                                if (token.links.telegram) {
                                    const telegramLink = document.createElement('a');
                                    telegramLink.href = token.links.telegram;
                                    telegramLink.target = '_blank';
                                    telegramLink.className = 'social-link text-[rgb(148,158,156)] hover:text-white';
                                    telegramLink.innerHTML = `
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M20.665 3.717l-17.73 6.837c-1.21.486-1.203 1.161-.222 1.462l4.552 1.42l10.532-6.645c.498-.303.953-.14.579.192l-8.533 7.701l-.332 4.865c.487 0 .703-.22.975-.48l2.34-2.278l4.863 3.587c.896.495 1.54.24 1.764-.83l3.213-15.12c.33-1.31-.507-1.9-1.3-1.513z"/>
                                        </svg>
                                    `;
                                    socialLinksContainer.appendChild(telegramLink);
                                }
                            }
                            
                            // Initialize price stream for this token
                            const graphElement = element.querySelector('.price-graph');
                            if (token.streamId && graphElement) {
                                // Initialize metrics to empty
                                const metricsContainer = element.querySelector('.flex.items-center.gap-8.ml-auto');
                                if (metricsContainer) {
                                    const marketCapDiv = metricsContainer.querySelector('.text-right');
                                    if (marketCapDiv) {
                                        const marketCapMetric = marketCapDiv.querySelector('.mcap-value');
                                        if (marketCapMetric) {
                                            marketCapMetric.textContent = '$0';
                                        }
                                    }
                                }

                                // Initialize price display
                                const priceContainer = element.querySelector('.price-value');
                                if (priceContainer) {
                                    priceContainer.textContent = '$0.00';
                                }

                                const stream = new PriceStream(token.streamId, graphElement);
                                graphElement.priceStream = stream;  // Store the stream instance on the element
                                allPriceStreams.push(stream);
                            }

                            container.appendChild(element);
                        });

                        // Sort by starred status while maintaining original order within groups
                        const items = Array.from(container.children);
                        sortWithStarred(items).forEach(item => container.appendChild(item));

                        // Initial total market cap update
                        updateTotalMarketCap();

                    } catch (error) {
                        console.error('Error:', error);
                    }
                }

                // Initialize when navigated to via SPA
                if (document.readyState === 'complete') {
                    initializeLaunchesPage();
                }

                // Export the initialization function for external use
                window.initializeLaunchesPage = initializeLaunchesPage;

                // Initialize on DOMContentLoaded
                document.addEventListener('DOMContentLoaded', initializeLaunchesPage);

                function formatNumber(num) {
                    if (num === undefined || num === null || isNaN(num)) return '$0';
                    
                    try {
                        // Return full integer with commas for thousand separators
                        return num.toLocaleString('en-US', {
                            minimumFractionDigits: 0,
                            maximumFractionDigits: 0
                        });
                    } catch (e) {
                        console.error('Error formatting number:', num, e);
                        return '$0';
                    }
                }
            </script>
        </div>
    </div>
