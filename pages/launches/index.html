            <script>
                class PriceStream {
                    constructor(streamId, graphElement) {
                        this.streamId = streamId;
                        this.graphElement = graphElement;
                        this.xhr = null;
                        this.lastTimestamp = 0;
                        this.priceData = [];
                        this.timestampedPrices = [];
                        this.minPrice = Infinity;
                        this.maxPrice = -Infinity;
                        this.historicalRange = { min: Infinity, max: -Infinity };
                        this.volume = 0;
                        this.currentPrice = 0;
                        this.initGraph();

                        // Initialize with market data if available
                        this.initializeFromMarketData();
                    }

                    async initializeFromMarketData() {
                        try {
                            const response = await fetch('https://api.hyperliquid.xyz/info', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ type: "spotMetaAndAssetCtxs" })
                            });
                            const data = await response.json();
                            const marketData = data[1];
                            
                            // Find the matching token data
                            const tokenData = marketData.find(t => t.coin === this.streamId.slice(-3));
                            if (tokenData) {
                                this.currentPrice = parseFloat(tokenData.markPx);
                                this.volume = parseFloat(tokenData.dayNtlVlm);
                                // Update metrics with initial price
                                this.updateMetricsDisplay(this.currentPrice);
                            }
                        } catch (error) {
                            console.error('Error fetching initial market data:', error);
                        }
                    }

                    initGraph() {
                        // Create SVG path for the graph
                        const svg = this.graphElement.querySelector('svg');
                        // Create new path if it doesn't exist
                        this.path = svg.querySelector('path');
                        if (!this.path) {
                            this.path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                            this.path.setAttribute('fill', 'none');
                            this.path.setAttribute('stroke', 'rgba(16, 185, 129, 0.5)');
                            this.path.setAttribute('stroke-width', '2');
                            svg.appendChild(this.path);
                        }
                    }

                    connect() {
                        // Make sure any existing connection is cleaned up first
                        this.disconnect();

                        console.log('Starting connection for', this.streamId);
                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', 'https://grpc.hypurr.fun/hypurr.Static/HyperliquidLaunchCandleStream');
                        
                        xhr.setRequestHeader('content-type', 'application/grpc-web-text');
                        xhr.setRequestHeader('x-grpc-web', '1');
                        
                        let buffer = '';
                        
                        xhr.onreadystatechange = () => {
                            if (xhr.readyState === 3) {
                                if (xhr.response) {
                                    try {
                                        const newData = xhr.response.slice(buffer.length);
                                        if (newData) {
                                            buffer += newData;
                                            
                                            while (buffer.length >= 2) {
                                                const firstByte = parseInt(buffer.substr(0, 2), 16);
                                                if (isNaN(firstByte)) break;
                                                
                                                if (buffer.length < 12) break;
                                                
                                                this.processResponse(buffer);
                                                
                                                const processedLength = Math.floor(buffer.length / 2) * 2;
                                                buffer = buffer.slice(processedLength);
                                            }
                                        }
                                    } catch (e) {
                                        if (!(e.message.includes('atob'))) {
                                            console.error('Error processing response:', e);
                                        }
                                    }
                                }
                            }
                            
                            if (xhr.readyState === 4) {
                                console.log('Stream closed for', this.streamId);
                                this.xhr = null;
                                setTimeout(() => this.connect(), 1000);
                            }
                        };

                        xhr.onerror = (error) => {
                            console.error('Stream error for', this.streamId, ':', error);
                            this.xhr = null;
                            setTimeout(() => this.connect(), 1000);
                        };

                        const payload = this.streamId;
                        xhr.send(payload);
                        this.xhr = xhr;
                    }

                    processResponse(response) {
                        if (!response) return;

                        try {
                            if (!/^[A-Za-z0-9+/]*={0,2}$/.test(response)) {
                                return;
                            }

                            const binary = atob(response);
                            const bytes = new Uint8Array(binary.length);
                            for (let i = 0; i < binary.length; i++) {
                                bytes[i] = binary.charCodeAt(i);
                            }

                            let offset = 0;
                            while (offset < bytes.length) {
                                const frameTag = bytes[offset];
                                if (frameTag === 0x0a) {
                                    offset++;
                                    const frameLength = bytes[offset];
                                    offset++;
                                    if (frameLength > 0 && offset + frameLength <= bytes.length) {
                                        const frameData = bytes.slice(offset, offset + frameLength);
                                        this.processFrame(frameData);
                                        offset += frameLength;
                                    } else {
                                        break;
                                    }
                                } else {
                                    offset++;
                                }
                            }
                        } catch (e) {
                            if (!(e.message.includes('atob'))) {
                                console.error('Error processing response:', e);
                            }
                        }
                    }

                    processFrame(frameData) {
                        try {
                            let offset = 0;
                            
                            const tagByte = frameData[offset++];
                            if ((tagByte >> 3) !== 1) return;
                            
                            let [timestampBig, newOffset] = this.readVarint(frameData, offset);
                            offset = newOffset;
                            
                            const timestamp = Number(timestampBig);
                            
                            // Only process newer timestamps
                            if (timestamp <= this.lastTimestamp) return;
                            this.lastTimestamp = timestamp;
                            
                            const prices = {};
                            while (offset < frameData.length) {
                                const fieldTag = frameData[offset++];
                                const fieldNum = fieldTag >> 3;
                                
                                if (fieldNum >= 2 && fieldNum <= 6) {
                                    const value = this.readFloat(frameData, offset);
                                    offset += 4;
                                    prices[fieldNum] = value;
                                } else {
                                    break;
                                }
                            }
                            
                            const { 3: close } = prices;
                            
                            if (typeof close === 'number' && !isNaN(close) && close > 0) {
                                console.log(`Price update for ${this.streamId}: ${this.currentPrice} -> ${close} (timestamp: ${new Date(timestamp * 1000).toISOString()})`);
                                this.currentPrice = close;

                                // Update the UI with the new price
                                const launchContainer = this.graphElement.parentElement.parentElement;
                                
                                // Update price display
                                const priceDisplay = launchContainer.querySelector('.text-right p:first-child');
                                if (priceDisplay) {
                                    priceDisplay.textContent = `$${close < 1 ? close.toFixed(4) : close.toFixed(2)}`;
                                }

                                // Calculate and update Market Cap and TVL
                                const marketCap = close * 700000;
                                const tvl = close * 240000;

                                const allMetrics = launchContainer.querySelectorAll('.flex.items-center.gap-8 div p:last-child');
                                if (allMetrics.length >= 3) {
                                    allMetrics[1].textContent = `$${formatNumber(tvl)}`;
                                    allMetrics[2].textContent = `$${formatNumber(marketCap)}`;
                                }

                                this.timestampedPrices.push({ timestamp, price: close });
                                this.updateGraph(close, timestamp);
                            }
                            
                        } catch (e) {
                            console.error('Error parsing frame:', e);
                        }
                    }

                    updateMetricsDisplay(price) {
                        if (!price || price <= 0) return;

                        // Calculate Market Cap and TVL
                        const marketCap = price * 700000;
                        const tvl = price * 220000;
                        
                        // Update displays in the table
                        const container = this.graphElement.closest('.flex');
                        if (!container) return;

                        const priceContainer = container.querySelector('.text-right');
                        const metricsContainer = container.querySelector('.flex.items-center.gap-8.ml-auto');
                        
                        if (priceContainer) {
                            const priceDisplay = priceContainer.querySelector('p:first-child');
                            if (priceDisplay) {
                                const formattedPrice = price < 1 ? price.toFixed(4) : price.toFixed(2);
                                priceDisplay.textContent = `$${formattedPrice}`;
                            }
                        }
                        
                        if (metricsContainer) {
                            const volumeMetric = metricsContainer.querySelector('div:first-child p:last-child');
                            const tvlMetric = metricsContainer.querySelector('div:nth-child(2) p:last-child');
                            const marketCapMetric = metricsContainer.querySelector('div:last-child p:last-child');
                            
                            // Update metrics with calculated values
                            if (volumeMetric) volumeMetric.textContent = `$${formatNumber(parseFloat(this.volume || 0))}`;
                            if (tvlMetric) tvlMetric.textContent = `$${formatNumber(tvl)}`;
                            if (marketCapMetric) marketCapMetric.textContent = `$${formatNumber(marketCap)}`;
                        }
                    }

                    updateGraph(price, timestamp) {
                        // Update historical price range
                        this.historicalRange.min = Math.min(this.historicalRange.min, price);
                        this.historicalRange.max = Math.max(this.historicalRange.max, price);
                        
                        // Update current window price range
                        this.minPrice = Math.min(this.minPrice, price);
                        this.maxPrice = Math.max(this.maxPrice, price);
                        
                        // Add new price to data
                        this.priceData.push(price);
                        if (this.priceData.length > 7200) {
                            this.priceData.shift();
                            this.minPrice = Math.min(...this.priceData);
                            this.maxPrice = Math.max(...this.priceData);
                        }

                        // Clean up old timestamped prices
                        const oneDayAgo = timestamp - 24 * 60 * 60;
                        this.timestampedPrices = this.timestampedPrices.filter(p => p.timestamp >= oneDayAgo);
                        
                        // Find price from 24h ago
                        const oldestPrice = this.timestampedPrices[0]?.price || price;
                        const priceChange = ((price - oldestPrice) / oldestPrice) * 100;
                        
                        // Update price change display
                        const container = this.graphElement.closest('.flex');
                        if (container) {
                            const priceContainer = container.querySelector('.text-right');
                            if (priceContainer) {
                                const changeDisplay = priceContainer.querySelector('p:last-child');
                                if (changeDisplay) {
                                    changeDisplay.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
                                    changeDisplay.className = `text-sm ${priceChange >= 0 ? 'text-emerald-400' : 'text-red-400'}`;
                                }
                            }
                        }

                        // Update graph with smoother transitions
                        const width = 240;
                        const height = 80;
                        
                        if (this.priceData.length > 1) {
                            // Use a moving average for smoother price transitions
                            const smoothedPrices = this.smoothPrices(this.priceData, 3);  // 3-point moving average
                            
                            const avgPrice = (this.historicalRange.max + this.historicalRange.min) / 2;
                            const totalRange = this.historicalRange.max - this.historicalRange.min;
                            
                            const volatility = totalRange / avgPrice;
                            const scaleFactor = Math.min(1, Math.max(0.05, volatility * 10));
                            
                            const visibleRange = totalRange * scaleFactor;
                            const visibleMin = avgPrice - (visibleRange / 2);
                            const visibleMax = avgPrice + (visibleRange / 2);
                            
                            const points = smoothedPrices.map((p, i) => {
                                const x = (i / (smoothedPrices.length - 1)) * width;
                                const normalizedPrice = (p - visibleMin) / (visibleMax - visibleMin);
                                const y = height - (normalizedPrice * height * 0.9 + height * 0.05);
                                return { x, y };
                            });
                            
                            let pathData = `M ${points[0].x} ${points[0].y}`;
                            
                            for (let i = 0; i < points.length - 1; i++) {
                                const current = points[i];
                                const next = points[i + 1];
                                
                                const tension = 0.3;
                                const deltaX = next.x - current.x;
                                
                                const cp1x = current.x + deltaX * tension;
                                const cp2x = next.x - deltaX * tension;
                                
                                pathData += ` C ${cp1x} ${current.y}, ${cp2x} ${next.y}, ${next.x} ${next.y}`;
                            }
                            
                            this.path.setAttribute('d', pathData);
                            this.path.setAttribute('stroke-width', '2');
                        }
                    }

                    // Helper function for price smoothing
                    smoothPrices(prices, windowSize) {
                        const smoothed = [];
                        for (let i = 0; i < prices.length; i++) {
                            let sum = 0;
                            let count = 0;
                            for (let j = Math.max(0, i - windowSize + 1); j <= Math.min(prices.length - 1, i + windowSize - 1); j++) {
                                sum += prices[j];
                                count++;
                            }
                            smoothed.push(sum / count);
                        }
                        return smoothed;
                    }

                    readVarint(bytes, offset) {
                        let value = 0n;
                        let shift = 0n;
                        let currentOffset = offset;
                        
                        while (currentOffset < bytes.length) {
                            const byte = bytes[currentOffset++];
                            value |= BigInt(byte & 0x7F) << shift;
                            if ((byte & 0x80) === 0) break;
                            shift += 7n;
                        }
                        
                        return [value, currentOffset];
                    }

                    readFloat(bytes, offset) {
                        const buffer = new ArrayBuffer(4);
                        const view = new DataView(buffer);
                        for (let i = 0; i < 4; i++) {
                            view.setUint8(i, bytes[offset + i]);
                        }
                        return view.getFloat32(0, true);
                    }

                    disconnect() {
                        if (this.xhr) {
                            this.xhr.abort();
                            this.xhr = null;
                        }
                        // Reset connection state
                        this.lastTimestamp = 0;
                        this.priceData = [];
                        this.timestampedPrices = [];
                        this.minPrice = Infinity;
                        this.maxPrice = -Infinity;
                        this.historicalRange = { min: Infinity, max: -Infinity };

                        // Reset the graph path
                        if (this.path) {
                            this.path.setAttribute('d', '');
                        }
                    }
                }

                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    // Disconnect all streams
                    document.querySelectorAll('.price-graph').forEach(element => {
                        if (element.priceStream) {
                            element.priceStream.disconnect();
                        }
                    });
                });

                // Function to initialize the page
                async function initializeLaunchesPage() {
                    try {
                        // Use the launchesData directly instead of fetching
                        const metadata = launchesData;
                        
                        // Update total launches
                        document.querySelector('.total-launches').textContent = metadata.tokens.length;

                        // Fetch current market data
                        const marketData = await fetch('https://api.hyperliquid.xyz/info', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ type: "spotMetaAndAssetCtxs" })
                        }).then(r => r.json());

                        // Debug logs
                        console.log('Market Data:', marketData[1]);
                        console.log('Market Data Structure:', marketData[1][0]);
                        console.log('Metadata:', metadata);

                        // Calculate total 24h volume
                        const totalVolume = marketData[1].reduce((sum, token) => {
                            return sum + parseFloat(token.dayNtlVlm);
                        }, 0);

                        // Format and display volume
                        document.querySelector('.volume').textContent = '$' + formatNumber(totalVolume);

                        // Find best performer
                        let bestPerformance = -Infinity;
                        let bestToken = '';

                        metadata.tokens.forEach(token => {
                            const tokenData = marketData[1].find(t => t.coin === token.id);
                            if (tokenData) {
                                const currentPrice = parseFloat(tokenData.markPx);
                                const performance = 0; // We'll implement this later with launch price data
                                if (performance > bestPerformance) {
                                    bestPerformance = performance;
                                    bestToken = token.ticker;
                                }
                            }
                        });

                        // Display best performer
                        document.querySelector('.best-performer').textContent = bestToken || '-';

                        // Create launch elements
                        const container = document.getElementById('launches-container');
                        // Store the template HTML before clearing
                        const templateHtml = container.firstElementChild.outerHTML;
                        container.innerHTML = ''; // Clear the placeholder

                        metadata.tokens.forEach(token => {
                            // Create new element from template HTML
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = templateHtml;
                            const element = tempDiv.firstElementChild;
                            
                            // Update element data
                            element.querySelector('img').src = token.icon;
                            const spans = element.querySelectorAll('span');
                            spans[0].textContent = token.ticker;
                            spans[1].textContent = token.name;
                            
                            // Update social links
                            const links = element.querySelectorAll('.social-link');
                            if (token.links.website) links[0].href = token.links.website;
                            if (token.links.twitter) links[1].href = token.links.twitter;
                            
                            // Initialize price stream for this token
                            const graphElement = element.querySelector('.price-graph');
                            if (token.streamId && graphElement) {
                                const stream = new PriceStream(token.streamId, graphElement);
                                // Actually connect the stream
                                stream.connect();
                            }
                            
                            container.appendChild(element);
                        });

                        // Initialize search
                        const searchInput = document.querySelector('#tokenSearchInput');
                        if (searchInput) {
                            searchInput.addEventListener('input', (e) => {
                                const query = e.target.value.toLowerCase();
                                Array.from(container.children).forEach(element => {
                                    const ticker = element.querySelector('span').textContent.toLowerCase();
                                    const name = element.querySelectorAll('span')[1].textContent.toLowerCase();
                                    element.style.display = ticker.includes(query) || name.includes(query) ? 'block' : 'none';
                                });
                            });
                        }

                    } catch (error) {
                        console.error('Error:', error);
                    }
                }

                // Initialize on DOMContentLoaded
                document.addEventListener('DOMContentLoaded', initializeLaunchesPage);

                // Initialize when navigated to via SPA
                if (document.readyState === 'complete') {
                    initializeLaunchesPage();
                }

                // Export the initialization function for external use
                window.initializeLaunchesPage = initializeLaunchesPage;

                function formatNumber(num) {
                    if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
                    if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
                    if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
                    return num.toFixed(2);
                }
            </script>
        </div>
    </div>
</body>
</html>
