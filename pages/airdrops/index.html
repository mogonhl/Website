<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrops Purrged</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="/styles/navbar.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #002420;
            background-image: url('/assets/back.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/back.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('/assets/back.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(20%);
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/back.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
            transform: translateY(20%);
        }

        .section {
            padding-top: 2rem;
        }

        .min-h-screen {
            height: 100vh;
        }

        /* Rest of your existing styles... */
    </style>
    <script type="module">
        import { TOKENS } from '/app/types/tokens.js';
        window.TOKENS = TOKENS;
        window.currentToken = 'HYPE';  // Default token

        // Add current sort order state
        let currentSortOrder = 'size';

        // Function to update ranking order
        window.updateRankingOrder = function(sortType) {
            currentSortOrder = sortType;
            
            // Update text colors
            document.querySelectorAll('[data-sort]').forEach(span => {
                if (span.getAttribute('data-sort') === sortType) {
                    span.classList.remove('text-[rgb(148,158,156)]');
                    span.classList.add('text-white');
                } else {
                    span.classList.add('text-[rgb(148,158,156)]');
                    span.classList.remove('text-white');
                }
            });

            // Trigger ranking update
            const cached = localStorage.getItem(window.CACHE_KEY);
            if (cached) {
                const { prices } = JSON.parse(cached);
                updatePerformanceRanking(prices);
            }
        };

        function updatePerformanceRanking(prices) {
            // Calculate metrics for all tokens
            const tokenMetrics = Object.entries(window.TOKENS).map(([symbol, token]) => {
                const currentPrice = prices[symbol];
                const performancePercent = ((currentPrice - token.initialPrice) / token.initialPrice) * 100;
                const airdropValue = currentPrice * token.airdropAmount;
                return {
                    symbol,
                    performance: performancePercent,
                    multiplier: currentPrice / token.initialPrice,
                    size: airdropValue
                };
            });

            // Sort based on current sort order
            if (currentSortOrder === 'size') {
                tokenMetrics.sort((a, b) => b.size - a.size);
            } else {
                tokenMetrics.sort((a, b) => b.performance - a.performance);
            }

            // Get the ranking container
            const rankingContainer = document.querySelector('.performance-ranking');
            if (!rankingContainer) return;

            // Clear existing content
            rankingContainer.innerHTML = '';

            // Create and append tokens
            tokenMetrics.forEach((token, index) => {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-container';
                if (token.symbol === window.currentToken) {
                    iconDiv.className += ' selected';
                }
                iconDiv.title = `${token.performance.toFixed(1)}% (${token.multiplier.toFixed(1)}x)`;

                const img = document.createElement('img');
                img.alt = token.symbol;
                img.draggable = false;

                const specialCases = {
                    'PENGU': 'assets/Logos/Pengu.jpeg',
                    'HYPE': 'assets/Logos/Hype.png',
                    'ARB': 'assets/Logos/Arbitrum.png',
                    'FRIEND': 'assets/Logos/Friend.png',
                    'JTO': 'assets/Logos/Jito.png',
                    'ME': 'assets/Logos/MagicalEden.png',
                    'UNI': 'assets/Logos/Uniswap.png',
                    'TIA': 'assets/Logos/TIA.png',
                    'ENS': 'assets/Logos/ENS.png',
                    'JUP': 'assets/Logos/JUP.png',
                    'WEN': 'assets/Logos/WEN.png',
                    'AEVO': 'assets/Logos/AEVO.png',
                    'ENA': 'assets/Logos/ENA.png',
                    'W': 'assets/Logos/W.png',
                    'ETHFI': 'assets/Logos/ETHFI.png',
                    'ZRO': 'assets/Logos/ZRO.png',
                    'STRK': 'assets/Logos/STRK.png',
                    'EIGEN': 'assets/Logos/EIGEN.png',
                    'DBR': 'assets/Logos/DBR.png'
                };

                img.src = specialCases[token.symbol] || `assets/Logos/${token.symbol}.png`;
                
                // Add click handler
                iconDiv.addEventListener('click', () => {
                    // Update all airdrop icons
                    document.querySelectorAll('.airdrop-icon').forEach(icon => {
                        icon.classList.remove('selected');
                        if (icon.alt === token.symbol) {
                            icon.classList.add('selected');
                        }
                    });
                    
                    // Update all performance ranking icons
                    document.querySelectorAll('.performance-ranking .icon-container').forEach(icon => {
                        icon.classList.remove('selected');
                    });
                    iconDiv.classList.add('selected');
                    
                    // Call the existing selectIcon function
                    const airdropIcon = document.querySelector(`.airdrop-icon[alt="${token.symbol}"]`);
                    if (airdropIcon) {
                        window.selectIcon(airdropIcon);
                    }
                });

                iconDiv.appendChild(img);
                rankingContainer.appendChild(iconDiv);

                if (index < tokenMetrics.length - 1) {
                    const separatorDiv = document.createElement('div');
                    separatorDiv.className = 'separator-container';
                    separatorDiv.textContent = '>';
                    rankingContainer.appendChild(separatorDiv);
                }
            });

            // Create navigation arrows
            const prevArrow = document.createElement('div');
            prevArrow.className = 'nav-arrow prev';
            prevArrow.innerHTML = '‹';
            prevArrow.onclick = () => {
                rankingContainer.scrollTo({ left: 0, behavior: 'smooth' });
            };

            const nextArrow = document.createElement('div');
            nextArrow.className = 'nav-arrow next';
            nextArrow.innerHTML = '›';
            nextArrow.onclick = () => {
                rankingContainer.scrollTo({ 
                    left: rankingContainer.scrollWidth - rankingContainer.clientWidth,
                    behavior: 'smooth'
                });
            };

            // Add navigation arrows
            rankingContainer.parentNode.appendChild(prevArrow);
            rankingContainer.parentNode.appendChild(nextArrow);

            // Show/hide arrows based on scroll position
            const updateArrows = () => {
                prevArrow.style.display = rankingContainer.scrollLeft > 0 ? 'flex' : 'none';
                nextArrow.style.display = 
                    rankingContainer.scrollLeft < (rankingContainer.scrollWidth - rankingContainer.clientWidth - 10) 
                    ? 'flex' : 'none';
            };

            rankingContainer.addEventListener('scroll', updateArrows);
            window.addEventListener('resize', updateArrows);
            updateArrows(); // Initial check
        }

        // Initialize after TOKENS is available
        window.addEventListener('DOMContentLoaded', () => {
            const token = window.TOKENS[window.currentToken];
            if (token) {
                document.getElementById('desc1').textContent = token.desc1;
                document.getElementById('desc2').textContent = token.desc2;
                window.updatePriceData();
            }
        });

        // Constants for price fetching
        window.CACHE_KEY = 'bulk_price_data';
        window.GRAPH_CACHE_KEY = 'graph_data_cache';
        window.CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
        window.GRAPH_CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

        // Graph caching functions
        async function getCachedGraphData(token, timeRange) {
            try {
                const cacheKey = `${window.GRAPH_CACHE_KEY}_${token}_${timeRange}`;
                const cached = localStorage.getItem(cacheKey);
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    if (Date.now() - timestamp < window.GRAPH_CACHE_DURATION) {
                        console.log(`Cache hit: Using cached graph data for ${token} ${timeRange}`);
                        return data;
                    } else {
                        console.log(`Cache expired for ${token} ${timeRange}`);
                    }
                } else {
                    console.log(`No cache found for ${token} ${timeRange}`);
                }
                return null;
            } catch (error) {
                console.error('Error reading graph cache:', error);
                return null;
            }
        }

        function setCachedGraphData(token, timeRange, data) {
            try {
                const cacheKey = `${window.GRAPH_CACHE_KEY}_${token}_${timeRange}`;
                localStorage.setItem(cacheKey, JSON.stringify({
                    data,
                    timestamp: Date.now()
                }));
                console.log(`Cached graph data for ${token} ${timeRange}`);
            } catch (error) {
                console.error('Error setting graph cache:', error);
            }
        }

        // Prefetch and cache data for all tokens
        async function prefetchTokenData(timeRange = '7D') {
            const tokens = Object.keys(window.TOKENS);
            for (const token of tokens) {
                try {
                    const cachedData = await getCachedGraphData(token, timeRange);
                    if (!cachedData && window.updateChartAndPrefetch) {
                        console.log(`Prefetching data for ${token}...`);
                        // Create a promise to wait for the data
                        await new Promise((resolve) => {
                            const handleChartData = (event) => {
                                if (event.detail && event.detail.data) {
                                    const chartData = event.detail.data;
                                    console.log(`Caching prefetched data for ${token}`, chartData);
                                    setCachedGraphData(token, timeRange, chartData);
                                    window.removeEventListener('chartDataReceived', handleChartData);
                                    resolve();
                                }
                            };
                            
                            // Add event listener for chart data
                            window.addEventListener('chartDataReceived', handleChartData);
                            
                            // Trigger the data fetch
                            window.updateChartAndPrefetch(timeRange, token);
                        });
                    }
                } catch (error) {
                    console.error(`Error prefetching data for ${token}:`, error);
                }
            }
        }

        async function updateChartWithCache(token, timeRange = '7D') {
            console.log(`Updating chart for ${token} with timeRange ${timeRange}`);
            try {
                // Try to get cached data first
                const cachedData = await getCachedGraphData(token, timeRange);
                if (cachedData) {
                    console.log('Using cached data for chart update');
                    if (window.updateChartWithData) {
                        window.updateChartWithData(cachedData);
                        return true;
                    }
                }

                console.log('Fetching fresh data for chart');
                // If no cache or updateChartWithData not available, fetch new data
                if (window.updateChartAndPrefetch) {
                    // Create a promise to wait for the data
                    return new Promise((resolve) => {
                        const handleChartData = (event) => {
                            if (event.detail && event.detail.data) {
                                const chartData = event.detail.data;
                                console.log('Received fresh chart data, caching...', chartData);
                                setCachedGraphData(token, timeRange, chartData);
                                window.removeEventListener('chartDataReceived', handleChartData);
                                resolve(true);
                            }
                        };
                        
                        // Add event listener for chart data
                        window.addEventListener('chartDataReceived', handleChartData);
                        
                        // Trigger the data fetch
                        window.updateChartAndPrefetch(timeRange, token);
                    });
                }
                return false;
            } catch (error) {
                console.error('Error updating chart with cache:', error);
                // Fallback to normal update
                if (window.updateChartAndPrefetch) {
                    window.updateChartAndPrefetch(timeRange, token);
                }
                return false;
            }
        }

        // Helper functions
        window.formatNumberWithDots = function(num) {
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        window.formatNumber = function(num, useFullInteger = false) {
            if (useFullInteger) {
                return window.formatNumberWithDots(num);
            }
            
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            }
            if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            }
            if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            }
            return num.toFixed(2);
        }

        // Function to check if cache is valid
        function isCacheValid(timestamp) {
            return Date.now() - timestamp < window.CACHE_DURATION;
        }

        // Function to fetch all token prices
        async function fetchAllPrices() {
            try {
                // Check cache first
                const cached = localStorage.getItem(window.CACHE_KEY);
                if (cached) {
                    const { prices, timestamp } = JSON.parse(cached);
                    if (isCacheValid(timestamp)) {
                        return prices;
                    }
                }

                // Fetch all prices in one call
                const tokenIds = Object.values(window.TOKENS).map(token => token.coingeckoId);
                const url = `https://api.coingecko.com/api/v3/simple/price?ids=${tokenIds.join(',')}&vs_currencies=usd`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch prices from CoinGecko');
                }
                
                const data = await response.json();
                
                // Transform data into our format
                const prices = {};
                Object.entries(window.TOKENS).forEach(([symbol, token]) => {
                    const price = data[token.coingeckoId]?.usd;
                    prices[symbol] = price || token.initialPrice;
                });

                // Cache the prices
                localStorage.setItem(window.CACHE_KEY, JSON.stringify({
                    prices,
                    timestamp: Date.now()
                }));

                return prices;
            } catch (error) {
                console.error('Error fetching prices:', error);
                // Return initial prices as fallback
                return Object.entries(window.TOKENS).reduce((acc, [symbol, token]) => {
                    acc[symbol] = token.initialPrice;
                    return acc;
                }, {});
            }
        }

        // Function to update metrics UI
        function updateUIWithMetrics(metrics) {
            // Update Market Cap
            const marketCapElement = document.querySelector('.market-cap');
            if (marketCapElement) {
                marketCapElement.textContent = `$${window.formatNumber(metrics.marketCap, true)}`;
            }

            // Update Performance since TGE
            const performanceElement = document.querySelector('.performance');
            const multiplierElement = document.querySelector('.multiplier');
            if (performanceElement) {
                const isNegative = metrics.performancePercent < 0;
                performanceElement.textContent = `${Math.round(metrics.performancePercent)}%`;
                performanceElement.className = `performance ${isNegative ? 'text-red-400' : 'text-emerald-400'}`;
            }
            if (multiplierElement) {
                const isNegative = metrics.multiplier < 1;
                multiplierElement.textContent = `${metrics.multiplier.toFixed(1)}x`;
                multiplierElement.className = `text-sm px-2 py-1 rounded ml-2 multiplier ${isNegative ? 'bg-red-400/20 text-red-400' : 'bg-emerald-400/20 text-emerald-400'}`;
            }

            // Update Average Airdrop Value
            const airdropValueElement = document.querySelector('.airdrop-value');
            if (airdropValueElement) {
                airdropValueElement.textContent = `$${window.formatNumber(metrics.airdropValue, true)}`;
            }

            // Update native token amount
            const airdropAmountElement = document.querySelector('.hover\\:underline');
            if (airdropAmountElement) {
                airdropAmountElement.textContent = `${window.formatNumber(window.TOKENS[window.currentToken].airdropAmount, true)} ${window.currentToken}`;
            }

            // Update Mog Counter
            const mogCounterValue = document.querySelector('#mogCounter + span');
            const mogCounterImage = document.querySelector('#mogCounter');
            if (mogCounterValue && mogCounterImage) {
                mogCounterValue.textContent = metrics.moggedCount;
                mogCounterImage.src = metrics.moggedCount === 0 ? '/assets/skull.webp' : '/assets/lol.png';
                mogCounterImage.style.transform = metrics.moggedCount === 0 ? 'scale(0.75)' : '';
            }
        }

        // Make functions globally available
        window.updateUIWithMetrics = updateUIWithMetrics;
        window.updatePriceData = async function() {
            try {
                const prices = await fetchAllPrices();
                const currentPrice = prices[window.currentToken];
                if (!currentPrice) return;

                const token = window.TOKENS[window.currentToken];
                
                // Calculate metrics
                const metrics = {
                    performancePercent: ((currentPrice - token.initialPrice) / token.initialPrice) * 100,
                    multiplier: currentPrice / token.initialPrice,
                    marketCap: currentPrice * token.supply,
                    airdropValue: currentPrice * token.airdropAmount,
                    moggedCount: 0
                };

                // Calculate how many airdrops are worth less than the current one
                const currentAirdropValue = currentPrice * token.airdropAmount;
                metrics.moggedCount = Object.entries(window.TOKENS).reduce((count, [symbol, otherToken]) => {
                    if (symbol !== window.currentToken) {
                        const otherPrice = prices[symbol];
                        const otherAirdropValue = otherPrice * otherToken.airdropAmount;
                        if (otherAirdropValue < currentAirdropValue) {
                            count++;
                        }
                    }
                    return count;
                }, 0);

                // Update UI with the metrics
                window.updateUIWithMetrics(metrics);

                // Update performance ranking
                updatePerformanceRanking(prices);

            } catch (error) {
                console.error('Error in updatePriceData:', error);
            }
        };

        // Function to handle icon selection
        window.selectIcon = function(element) {
            // Remove selected class from all icons
            document.querySelectorAll('.airdrop-icon').forEach(icon => {
                icon.classList.remove('selected');
            });
            
            // Add selected class to clicked icon
            element.classList.add('selected');
            
            // Get the token symbol from the alt attribute
            const token = element.alt;
            
            // Update the current token
            window.currentToken = token;
            
            // Get token data from TOKENS
            const tokenData = window.TOKENS[token];
            
            // Update descriptions
            document.getElementById('desc1').textContent = tokenData.desc1;
            document.getElementById('desc2').textContent = tokenData.desc2;
            
            // Update price data and metrics
            updatePriceData();

            // Update chart with cache
            updateChartWithCache(token, '7D');

            // Dispatch token change event for chart
            const event = new CustomEvent('tokenChange', { 
                detail: { token, timeRange: '7D' } 
            });
            window.dispatchEvent(event);

            // Always update the TweetList when switching tokens
            const tweetListContainer = document.getElementById('tweet-list-container');
            if (tweetListContainer && window.TweetList && window.ReactDOM) {
                ReactDOM.unmountComponentAtNode(tweetListContainer);
                ReactDOM.render(
                    React.createElement(window.TweetList, { 
                        key: token,
                        token: token.toLowerCase()
                    }),
                    tweetListContainer
                );
            }
        };

        // Initialize data when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM Content Loaded - Initializing chart');
            // Set initial descriptions for HYPE token
            const token = window.TOKENS[window.currentToken];
            document.getElementById('desc1').textContent = token.desc1;
            document.getElementById('desc2').textContent = token.desc2;

            // Initial price data update
            updatePriceData();

            // Update prices periodically
            setInterval(updatePriceData, 60000); // Update every minute

            // Initialize Size as selected in performance ranking
            document.querySelectorAll('[data-sort]').forEach(span => {
                if (span.getAttribute('data-sort') === 'size') {
                    span.classList.remove('text-[rgb(148,158,156)]');
                    span.classList.add('text-white');
                } else {
                    span.classList.add('text-[rgb(148,158,156)]');
                    span.classList.remove('text-white');
                }
            });

            // Initial performance ranking update
            const cached = localStorage.getItem(window.CACHE_KEY);
            if (cached) {
                const { prices } = JSON.parse(cached);
                updatePerformanceRanking(prices);
            }

            // Initialize chart with cache and start prefetching
            console.log('Starting initial chart update');
            const success = await updateChartWithCache(window.currentToken, '7D');
            console.log('Initial chart update success:', success);

            // Dispatch initial token change event for chart
            const event = new CustomEvent('tokenChange', { 
                detail: { token: window.currentToken, timeRange: '7D' } 
            });
            window.dispatchEvent(event);

            if (success) {
                // If initial load successful, prefetch other tokens in background
                console.log('Starting background prefetch of other tokens');
                setTimeout(() => prefetchTokenData('7D'), 1000);
            }

            // Initialize TweetList
            const initializeTweetList = () => {
                const tweetListContainer = document.getElementById('tweet-list-container');
                if (tweetListContainer && window.TweetList && window.ReactDOM) {
                    const renderTweetList = () => {
                        const currentToken = window.currentToken || 'HYPE';
                        console.log('Main: Rendering TweetList with token:', currentToken);
                        
                        // Unmount previous instance if it exists
                        if (tweetListContainer._reactRootContainer) {
                            ReactDOM.unmountComponentAtNode(tweetListContainer);
                        }
                        
                        // Create new instance with current token
                        ReactDOM.render(
                            React.createElement(window.TweetList, { 
                                key: currentToken,
                                token: currentToken.toLowerCase()
                            }),
                            tweetListContainer
                        );
                    };

                    // Make the render function globally available
                    window.selectNewTweet = renderTweetList;

                    // Initial render
                    renderTweetList();
                    return true;
                }
                return false;
            };

            // Try to initialize immediately
            if (!initializeTweetList()) {
                // If not successful, keep trying with a small delay
                const checkTweetList = setInterval(() => {
                    if (initializeTweetList()) {
                        clearInterval(checkTweetList);
                    }
                }, 100);
            }
        });

        // Function to handle tab switching
        window.selectTab = function(element, tabName) {
            // Remove active state from all tabs
            document.querySelectorAll('.tab-indicator').forEach(indicator => {
                indicator.style.display = 'none';
            });
            
            // Show the selected tab's indicator
            element.querySelector('.tab-indicator').style.display = 'block';
            
            // Update text colors for tab text only (not affecting Size/Performance)
            document.querySelectorAll('.flex.gap-4 > span:not([data-sort])').forEach(span => {
                span.classList.remove('text-white');
                span.classList.add('text-[rgb(148,158,156)]');
            });
            element.classList.remove('text-[rgb(148,158,156)]');
            element.classList.add('text-white');
            
            // Hide all content
            document.getElementById('about-content').classList.add('hidden');
            document.getElementById('bagFumbled-content').classList.add('hidden');
            
            // Show selected content
            document.getElementById(tabName + '-content').classList.remove('hidden');
            
            // Handle refresh button visibility
            const refreshButton = document.querySelector('.bagFumbled-refresh');
            if (refreshButton) {
                if (tabName === 'bagFumbled') {
                    refreshButton.classList.remove('hidden');
                    refreshButton.classList.add('visible');
                } else {
                    refreshButton.classList.add('hidden');
                    refreshButton.classList.remove('visible');
                }
            }
            
            // If switching to bagFumbled, ensure TweetList is rendered
            if (tabName === 'bagFumbled') {
                const tweetListContainer = document.getElementById('tweet-list-container');
                if (tweetListContainer && window.TweetList && window.ReactDOM && !tweetListContainer._reactRootContainer) {
                    ReactDOM.render(
                        React.createElement(window.TweetList, { 
                            key: window.currentToken,
                            token: window.currentToken.toLowerCase()
                        }),
                        tweetListContainer
                    );
                }
            }
        };

        // Sticker animation code
        const stickerFiles = [1, 2, 3, 4, 5, 6, 7, 9, 10, 12, 13, 14, 15, 16, 17, 22, 32, 42, 69, 70];
        let activeStickers = new Set();

        function getRandomSticker() {
            const randomIndex = Math.floor(Math.random() * stickerFiles.length);
            return stickerFiles[randomIndex];
        }

        function createSticker() {
            const container = document.getElementById('bagFumbled-content');
            if (!container || container.classList.contains('hidden')) return;

            const sticker = document.createElement('img');
            sticker.className = 'sticker-animation';
            sticker.src = `/assets/Sticker/${getRandomSticker()}.png`;

            // Random size between 40px and 70px
            const size = Math.random() * 30 + 40;
            sticker.style.width = `${size}px`;
            sticker.style.height = `${size}px`;

            // Calculate random positions
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // Determine start position (from outside the container)
            let startX, startY, endX, endY;
            
            if (Math.random() > 0.5) {
                // Start from left or right
                startX = Math.random() > 0.5 ? -100 : containerWidth + 100;
                startY = Math.random() * containerHeight;
                endX = startX > 0 ? -100 : containerWidth + 100;
                endY = Math.random() * containerHeight;
            } else {
                // Start from top or bottom
                startX = Math.random() * containerWidth;
                startY = Math.random() > 0.5 ? -100 : containerHeight + 100;
                endX = Math.random() * containerWidth;
                endY = startY > 0 ? -100 : containerHeight + 100;
            }

            // Set CSS variables for the animation
            sticker.style.setProperty('--startX', `${startX}px`);
            sticker.style.setProperty('--startY', `${startY}px`);
            sticker.style.setProperty('--endX', `${endX}px`);
            sticker.style.setProperty('--endY', `${endY}px`);
            sticker.style.setProperty('--rotation', `${Math.random() * 720 - 360}deg`);

            // Set initial position
            sticker.style.left = '0';
            sticker.style.top = '0';

            // Random animation duration between 3 and 6 seconds
            const duration = Math.random() * 3 + 3;
            sticker.style.animation = `flyAcross ${duration}s linear forwards`;

            container.appendChild(sticker);
            activeStickers.add(sticker);

            sticker.addEventListener('animationend', () => {
                sticker.remove();
                activeStickers.delete(sticker);
            });
        }

        let animationInterval;

        function startStickerAnimation() {
            const container = document.getElementById('bagFumbled-content');
            if (!container || container.classList.contains('hidden')) return;

            // Clear any existing interval
            if (animationInterval) {
                clearInterval(animationInterval);
            }

            // Initial delay of 1 second before first sticker
            setTimeout(() => {
                // Create initial batch of stickers
                for (let i = 0; i < 4; i++) {
                    setTimeout(createSticker, Math.random() * 500);
                }

                // Create new stickers periodically with random intervals
                function scheduleNextSticker() {
                    const randomDelay = Math.random() * 1500 + 500; // Random delay between 0.5-2 seconds
                    setTimeout(() => {
                        createSticker();
                        scheduleNextSticker();
                    }, randomDelay);
                }

                // Start two parallel spawn cycles for more stickers
                scheduleNextSticker();
                scheduleNextSticker();
            }, 1000);
        }

        // Initialize sticker animation when switching to bagFumbled tab
        const originalSelectTab = window.selectTab;
        window.selectTab = function(element, tabName) {
            originalSelectTab(element, tabName);
            if (tabName === 'bagFumbled') {
                setTimeout(startStickerAnimation, 100); // Small delay to ensure container is visible
            }
        };

        // Also start animation if bagFumbled tab is initially active
        document.addEventListener('DOMContentLoaded', () => {
            if (!document.getElementById('bagFumbled-content').classList.contains('hidden')) {
                startStickerAnimation();
            }
        });

        // Add click handler for Mog Counter
        document.addEventListener('DOMContentLoaded', () => {
            const mogCounter = document.getElementById('mogCounter');
            if (mogCounter) {
                mogCounter.addEventListener('click', () => {
                    // Add bounce animation
                    mogCounter.classList.remove('animate');
                    void mogCounter.offsetWidth; // Trigger reflow
                    mogCounter.classList.add('animate');

                    // Create and add floating "lol" text
                    const lolText = document.createElement('div');
                    lolText.textContent = 'lol';
                    lolText.className = 'lol-text';
                    
                    // Position below the icon
                    const rect = mogCounter.getBoundingClientRect();
                    lolText.style.left = (mogCounter.offsetWidth - 30) / 2 + 'px';
                    lolText.style.top = mogCounter.offsetHeight + 'px';
                    
                    mogCounter.parentElement.style.position = 'relative';
                    mogCounter.parentElement.appendChild(lolText);

                    // Remove the text element after animation
                    setTimeout(() => {
                        lolText.remove();
                    }, 800);
                });
            }
        });

        function showComingSoon(element, event) {
            event.preventDefault();
            
            // Remove any existing popup
            const existingPopup = document.querySelector('.coming-soon-text');
            if (existingPopup) {
                existingPopup.remove();
            }

            // Create popup
            const popup = document.createElement('div');
            popup.textContent = 'Coming Soon';
            popup.className = 'coming-soon-text';
            
            // Position the popup relative to the link
            popup.style.left = '50%';
            popup.style.transform = 'translateX(-50%)';
            popup.style.top = '100%';
            
            // Add to the link
            element.appendChild(popup);
            
            // Remove after animation
            setTimeout(() => {
                popup.remove();
            }, 800);
        }
    </script>

                        <div class="relative w-full min-h-[300px]" style="background: repeating-conic-gradient(from 0deg, transparent 0deg, transparent 10deg, rgba(16, 185, 129, 0.03) 10deg, rgba(16, 185, 129, 0.03) 11deg), repeating-conic-gradient(from 180deg, transparent 0deg, transparent 10deg, rgba(16, 185, 129, 0.03) 10deg, rgba(16, 185, 129, 0.03) 11deg); background-position: center, center; background-size: 100% 100%;">
                            <div id="tweet-list-container" class="w-full relative">
                                <!-- TweetList component will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Performance Ranking Section -->
            <div class="mt-4">
                <div class="flex gap-4 mb-2 px-6">
                    <span class="text-xs text-white transition-colors cursor-pointer" onclick="updateRankingOrder('size')" data-sort="size">Size</span>
                    <span class="text-xs text-[rgb(148,158,156)] hover:text-white transition-colors cursor-pointer" onclick="updateRankingOrder('performance')" data-sort="performance">Performance</span>
                </div>
                <div class="bg-[#0f1a1f] border border-[#0a2622] rounded-lg px-6 py-4 relative">
                    <div class="performance-ranking">
                        <!-- Single scrollable row -->
                        <div class="flex items-center gap-4 overflow-x-auto pb-2" style="scrollbar-width: thin; scrollbar-color: #10B981 transparent;">
                            <!-- All tokens will go here in a single row -->
                        </div>
                    </div>
                    <img src="/assets/small.png" alt="Small" class="absolute -bottom-6 -right-6 w-12 h-12 object-contain transform rotate-12">
                </div>
            </div>
        </div>
    </div>
</body>
